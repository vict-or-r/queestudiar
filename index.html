<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>🌟 Test Vocacional Dinámico</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container text-center">
    <div id="pantalla-inicio">
      <h1 class="mb-4">🎯 Bienvenido al Test Vocacional</h1>
      <p class="lead">Descubre en qué áreas destacas y cuál es tu perfil ideal. ¡Prepárate para conocerte mejor! 🌟</p>
      <button class="btn btn-success mt-4" onclick="iniciarTest()">🚀 Empezar Test</button>
    </div>

    <div id="pantalla-preguntas" class="hidden">
      <h2 class="mb-3">🧠 Test Vocacional</h2>
      <div class="progress-count" id="progress-count"></div>
      <div class="progress mb-3">
        <div id="progress-bar" class="progress-bar" style="width:0%;"></div>
      </div>
      <div id="question-container">
        <h4 id="question" class="mb-4"></h4>
        <div id="options" class="d-grid gap-2"></div>
      </div>
      <button class="btn btn-warning mt-3" id="volver-btn" onclick="volverPregunta()" style="display: none;">🔙 Volver</button>
      <button class="btn btn-danger mt-3" id="terminar-btn" onclick="mostrarResultado(true)">⏹ Terminar ahora</button>
    </div>

    <div id="pantalla-resultado" class="hidden">
      <h2 class="mb-4" id="titulo-resultado">🏆 Resultado del Test</h2>
      <div id="result-summary" class="mb-4"></div>
      <button class="btn btn-primary" onclick="reiniciar()">🔄 Volver al Inicio</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
